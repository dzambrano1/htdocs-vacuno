<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Card</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #e0e8dc;
            --secondary-color: #4a5d23;
            --background-color: #f8f9fa;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0rem;
            padding: 0;

        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            gap: 0.1rem;
            padding: 0.3rem;
        }

        body {
            background-color: var(--background-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 0.5;
            color: #333;
            padding: 20px;
        }

        .info-card {
            background: white;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            padding: 0.2rem;
            margin: 0.5rem;
            max-width: 150px;
            transition: transform 0.3s ease;
        }

        .info-card:hover {
          background-color: var(--primary-color);
            transform: translateY(-5px);
            font-size: x-small;
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 0.1rem;
            padding-bottom: 0.1rem;
            border-bottom: 2px solid #eee;
        }

        .icon-wrapper {
            width: 35px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .card-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
        }

        .animales {
          margin-left: 5px;
            font-size: .8rem;
            font-weight: bold;
            color: var(--secondary-color);
            margin-bottom: 0.1rem;
            line-height: 1;
        }

        .animales-label {
          margin-left: 5px;
            color: #666;
            font-size: 0.4rem;
            font-weight: bold;
            text-align: left;
            letter-spacing: 0.5px;
            margin-top: 0;
            line-height: 1;
        }
        
        .additional-info {
            margin-top: 0.1rem;
            padding-top: 0.1rem;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }

        .info-item {
            text-align: center;
            flex: 1;
        }

        .info-item:not(:last-child) {
            border-right: 1px solid #eee;
        }

        .info-label {
            font-size: 0.5rem;
            color: #666;
            margin-bottom: 0.25rem;
        }

        .info-value {
            font-size: 0.5rem;
            font-weight: 600;
            color: var(--secondary-color);
        }

        @media (max-width: 480px) {
            .container {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .info-card {
                margin: 0;
                padding: 0.5rem;
            }

            .icon-wrapper {
                border-radius: 12px;
                margin-right: 0.5rem;
                width: 20px;
                height: 20px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .animales-label {
              margin-left: 5px;
                color: #666;
                font-size: 0.4rem;
                font-weight: bold;
                text-transform: uppercase;
                letter-spacing: 0.5px;
            }
            
            .animales {
              margin-left: 5px;
                font-size: 0.8rem;
                font-weight: bold;
            }
        }

        /* Custom tooltip styling */
        .tooltip {
            font-size: 0.5rem !important;
        }
        
        .tooltip-inner {
            max-width: 200px;
            padding: 0.25rem 0.5rem;
            font-size: 0.5rem;
            line-height: 1.2;
        }
    </style>
</head>
<body>
<div class="container">
  <div class="info-card" 
       data-bs-toggle="tooltip" 
       data-bs-placement="bottom" 
       title="Click para seccion Produccion">

        </div>
        <div class="card-content">
            <div class="animales">7</div>

        </div>
    </div>
    <div class="additional-info">
        <div class="info-item">
            <div class="info-label">Becerros</div>
            <div class="info-value text-success">
                <div class="info-value">1 T</div>
            </div>
        </div>
        <div class="info-item">

            <div class="info-value">3 T</div>
        </div>
        <div class="info-item">
            <div class="info-label">Adultos</div>
            <div class="info-value text-primary">

            </div>
        </div>
    </div>
</div>

  </div>
  <div class="additional-info">
      <div class="info-item">
          <div class="info-label">Pre√±adas</div>

              <div class="info-value">30</div>
          </div>
      </div>
      <div class="info-item">
          <div class="info-label">Vacias</div>
          <div class="info-value">20</div>
      </div>
      <div class="info-item">
          <div class="info-label">Relacion</div>
          <div class="info-value text-primary">

          </div>
      </div>
      <div class="additional-info">
          <div class="info-item">
              <div class="info-label">Becerros</div>

                  <div class="info-value">50</div>
              </div>
          </div>
          <div class="info-item">
              <div class="info-label">Novillos</div>
              <div class="info-value">200</div>
          </div>
          <div class="info-item">
              <div class="info-label">Adultos</div>
              <div class="info-value text-primary">
                  <div class="info-value">500</div>
              </div>
          </div>
      </div>
  </div>
</div>

  <div class="info-card" 
     data-bs-toggle="tooltip" 
     data-bs-placement="bottom" 
     title="Click para seccion Alimentacion">
  <div class="info-card">
      <div class="card-header">
          <div class="icon-wrapper">
            <img src="./images/bolso.png" alt="trigo Icon" class="rounded">
          </div>
          <div class="card-content">
              <div class="animales">1</div>
              <div class="animales-label">Tonelada</div>
          </div>
      </div>
      <div class="additional-info">
          <div class="info-item">
              <div class="info-label">Becerros</div>
              <div class="info-value text-success">
                  <div class="info-value">0.1 T</div>
              </div>
          </div>
          <div class="info-item">
              <div class="info-label">Novillos</div>
              <div class="info-value">0.3 T</div>
          </div>
          <div class="info-item">
              <div class="info-label">Adultos</div>
              <div class="info-value text-primary">
                  <div class="info-value">0.6 T</div>
              </div>
          </div>
      </div>
  </div>
</div>
</div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>

    <script>
        // Initialize all tooltips
        document.addEventListener('DOMContentLoaded', function() {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl, {
                    trigger: 'hover',
                    animation: true,
                    delay: {
                        show: 100,
                        hide: 100
                    },
                    template: '<div class="tooltip" role="tooltip"><div class="tooltip-arrow"></div><div class="tooltip-inner"></div></div>'
                })
            })
        });
    </script>
</body>
</html>
